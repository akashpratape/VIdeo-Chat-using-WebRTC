<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Video Chat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>

    <h1 class="heading">Video Chat</h1>

    <div class="container">
        <div id="user-name" class="username"></div>

        <div id="videos" class="video-container">
            <div id="video-wrapper">
                <div id="waiting" class="waiting">Waiting for answer...</div>
                <video class="video-player" id="local-video" autoplay playsinline controls></video>
            </div>
            <video class="video-player remote" id="remote-video" autoplay playsinline controls></video>
        </div>

        <div class="btn-container">
            <button id="call" class="call-btn call">Call</button>
            <button id="hangup" class="call-btn hangup" class="hangup-btn">Hangup</button>
            <div id="answer" class="ans"></div>
        </div>

    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src='scripts.js'></script>
<script src='socketListeners.js'></script>
</html>
